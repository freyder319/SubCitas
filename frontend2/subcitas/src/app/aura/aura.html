<div class="gradient-border-wrapper">
    <div class="chat-container">
        <div class="chat-header">
            <img src="../../assets/img/IA.png" alt="Aura Icono" class="chat-header-icon">
            <h2>Aura Chat</h2>
            <p>Tu asistente dental inteligente. Haz tus preguntas.</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message aura-message">
                <img src="../../assets/img/IA.png" alt="Aura Icono" class="message-icon">
                <div class="message-content">
                    Hola, soy Aura. ¿En qué puedo ayudarte hoy con respecto a tu salud dental?
                </div>
            </div>
            </div>
        
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
            <button title="enviar" id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
